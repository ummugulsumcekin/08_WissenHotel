<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Wissen Hotel</title>
</head>

<body>
    <header id="header" class="main-header p-5 bg-warning">
        <div class="navbar flex-items">
            <h1 class="brand w-25">
               <a href="/"> <i class="fa-solid fa-hotel text-primary mr-2"></i><span class="text-secondary">Wissen Hotel</span></a>
            </h1>
            <nav class="w-75">
                <ul id="top-menu" class="flex-items">
                    <li class="flex-item menu-item"><a href="/">Home</a></li>
                    <li class="flex-item menu-item"><a href="/">About</a></li>
                    <li class="flex-item menu-item"><a href="/">Rooms</a></li>
                    <li class="flex-item menu-item"><a href="/Promos">Promos</a></li>
                    <li class="flex-item menu-item"><a href="/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
  

   
    <section>
        
        <div id="hotel-carousel" class="carousel slide" data-ride="carousel">
            <!-- Slayt Gösterisi İndikatörleri -->
            <ul class="carousel-indicators">
                <li data-target="#hotel-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#hotel-carousel" data-slide-to="1"></li>
                <li data-target="#hotel-carousel" data-slide-to="2"></li>
            </ul>
        
            <!-- Slayt Gösterisi İçeriği -->
            <div class="carousel-inner">
               
                <!-- Slayt 2 -->
                <div class="carousel-item">
                    <img src="images/bg-main1.jpg" class="d-block w-100" alt="Hotel Slide 2">
                </div> <!-- Slayt 3 -->
                <div class="carousel-item">
                    <img src="images/p&o.png" class="d-block w-100" alt="Hotel Slide 3">
                </div>
            </div>
             
              
        
            <!-- Slayt Gösterisi Kontrolleri -->
            <a class="carousel-control-prev" href="#hotel-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#hotel-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

           
    
        </div>
</section>
   <div class="bg-menu py-3 text-white">
    <div class="container text-center">
      
      <span>
        <i class="fa-regular fa-copyright"></i> 2023 Ümmügülsüm Çekin
        Tarafından Hazırlanmıştır.
      </span>

    </div>
</div>
</body>

</html>
